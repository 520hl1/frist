<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; margin: 0 auto; }
        .form-container { padding: 20px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px; }
        .table-container { margin-top: 20px; }
        .status-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .status-1 { background-color: #28a745; color: white; } /* 正常 */
        .status-0 { background-color: #dc3545; color: white; } /* 禁用 */
        .role-tag {
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.875rem;
        }
        .role-admin { background-color: #007bff; color: white; }
        .role-user { background-color: #6c757d; color: white; }
        /* 校验样式 */
        .invalid-feedback { display: block; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">系统用户管理</h1>

    <!-- 新增/编辑用户表单 -->
    <div class="form-container">
        <button
                type="button"
                class="btn btn-primary mb-3"
                data-bs-toggle="modal"
                data-bs-target="#userModal"
                onclick="handleNewUser()"
        >
            新增用户
        </button>

        <!-- 用户模态框 -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="userForm" class="px-4 py-3 needs-validation" novalidate>
                        <input type="hidden" id="id">
                        <input type="hidden" name="createBy" value="admin"> <!-- 后续需改为动态用户 -->

                        <div class="modal-header">
                            <h5 class="modal-title" id="userModalLabel">用户管理</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        required
                                        placeholder="请输入用户名"
                                        minlength="3"
                                        maxlength="20"
                                >
                                <div class="invalid-feedback">请输入3-20位用户名</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        required
                                        placeholder="请输入6位以上密码"
                                        minlength="6"
                                >
                                <div class="invalid-feedback">请输入6位以上密码</div>
                            </div>
                            <div class="mb-3">
                                <label for="realName" class="form-label">真实姓名</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="realName"
                                        required
                                        placeholder="请输入真实姓名"
                                >
                                <div class="invalid-feedback">请输入真实姓名</div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">手机号</label>
                                <input
                                        type="tel"
                                        class="form-control"
                                        id="phone"
                                        pattern="[0-9]{11}"
                                        placeholder="请输入11位手机号"
                                >
                                <div class="invalid-feedback">请输入有效手机号</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder="请输入邮箱（可选）"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="deptId" class="form-label">所属部门</label>
                                <select
                                        class="form-control"
                                        id="deptId"
                                        required
                                >
                                    <option value="">请选择部门</option>
                                    <!-- 部门数据动态加载 -->
                                </select>
                                <div class="invalid-feedback">请选择所属部门</div>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">角色</label>
                                <select
                                        class="form-control"
                                        id="role"
                                        required
                                >
                                    <option value="user">普通用户</option>
                                    <option value="admin">管理员</option>
                                </select>
                                <div class="invalid-feedback">请选择用户角色</div>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">状态</label>
                                <select
                                        class="form-control"
                                        id="status"
                                        required
                                >
                                    <option value="1">正常</option>
                                    <option value="0">禁用</option>
                                </select>
                                <div class="invalid-feedback">请选择用户状态</div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" id="saveUserBtn">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户列表 -->
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>部门</th>
                <th>角色</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <!-- 引入 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script>
        // ----------------------
        // 全局配置
        // ----------------------
        const USER_API_URL = "http://localhost:8080/emergency-drill/api/sysUser"; // 用户接口
        const DEPT_API_URL = "http://localhost:8080/emergency-drill/api/departments"; // 部门接口（优化后路径）
        let editMode = false;
        let departments = []; // 存储部门列表

        // ----------------------
        // 登录态校验 & 全局认证头
        // ----------------------
        const token = localStorage.getItem('token');
        if (!token) {
            alert('请先登录');
            window.location.href = 'login.html'; // 跳转登录页
        } else {
            axios.defaults.headers.common['Authorization'] = `Bearer ${token}`; // 设置全局 token
        }

        // ----------------------
        // 响应拦截器：处理 401 错误
        // ----------------------
        axios.interceptors.response.use(
            (response) => response,
            (error) => {
                if (error.response?.status === 401) {
                    alert('登录态失效，请重新登录');
                    localStorage.clear(); // 清除失效凭证
                    window.location.href = 'login.html';
                }
                return Promise.reject(error);
            }
        );

        // ----------------------
        // 加载部门数据（核心功能：调用优化后的部门接口）
        // ----------------------
        function loadDepartments() {
            axios.get(DEPT_API_URL) // 调用 GET /api/departments
                .then(response => {
                    // 提取部门 ID 和名称（仅保留必要字段）
                    departments = response.data.data.map(dept => ({
                        id: dept.id,
                        deptName: dept.deptName
                    }));
                    // 动态填充部门下拉框
                    const deptSelect = document.getElementById("deptId");
                    deptSelect.innerHTML = '<option value="">请选择部门</option>';
                    departments.forEach(dept => {
                        deptSelect.innerHTML += `<option value="${dept.id}">${dept.deptName}</option>`;
                    });
                })
                .catch(error => {
                    console.error("加载部门失败:", error);
                });
        }

        // ----------------------
        // 用户列表初始化（展示部门名称）
        // ----------------------
        function initTable() {
            axios.get(USER_API_URL + "/list")
                .then(response => {
                    const tbody = document.getElementById("userTableBody");
                    tbody.innerHTML = "";
                    response.data.forEach(user => {
                        // 通过部门 ID 匹配部门名称
                        const deptName = departments.find(d => d.id === user.deptId)?.deptName || "未分配";
                        const roleClass = user.role === "admin" ? "role-admin" : "role-user";
                        const statusClass = user.status === 1 ? "status-1" : "status-0";
                        tbody.appendChild(createTableRow(user, deptName, roleClass, statusClass));
                    });
                })
                .catch(error => {
                    console.error("加载用户失败:", error);
                });
        }

        // ----------------------
        // 创建表格行
        // ----------------------
        function createTableRow(user, deptName, roleClass, statusClass) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.realName}</td>
                <td>${deptName}</td>
                <td><span class="role-tag ${roleClass}">${user.role}</span></td>
                <td><span class="status-tag ${statusClass}">${user.status === 1 ? "正常" : "禁用"}</span></td>
                <td>
                    <button class="btn btn-sm btn-info me-2" onclick="editUser(${user.id})">编辑</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">删除</button>
                </td>
            `;
            return row;
        }

        // ----------------------
        // 打开新增/编辑模态框（自动填充部门）
        // ----------------------
        function handleNewUser() {
            editMode = false;
            resetForm();
            openModal("新增用户");
        }

        function editUser(id) {
            axios.get(`${USER_API_URL}/get/${id}`)
                .then(response => {
                    const user = response.data;
                    openModal("编辑用户", user);
                })
                .catch(error => {
                    console.error("获取用户失败:", error);
                });
        }

        function openModal(title, user = null) {
            const modal = new bootstrap.Modal(document.getElementById("userModal"));
            const form = document.getElementById("userForm");
            form.reset();
            editMode = !!user;

            if (user) {
                document.getElementById("id").value = user.id;
                document.getElementById("username").value = user.username;
                document.getElementById("realName").value = user.realName;
                document.getElementById("phone").value = user.phone || "";
                document.getElementById("email").value = user.email || "";
                document.getElementById("deptId").value = user.deptId || ""; // 自动填充部门 ID
                document.getElementById("role").value = user.role;
                document.getElementById("status").value = user.status.toString();
                document.getElementById("password").placeholder = "留空则不修改密码";
            } else {
                document.getElementById("password").placeholder = "请输入密码";
            }

            document.getElementById("userModalLabel").textContent = title;
            modal.show();
        }

        // ----------------------
        // 保存用户（提交部门 ID 到后端）
        // ----------------------
        document.getElementById("userForm").addEventListener("submit", function(e) {
            e.preventDefault();
            if (!this.checkValidity()) {
                e.stopPropagation();
                return;
            }

            // 构建用户数据（包含 deptId）
            const userData = {
                id: document.getElementById("id").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                realName: document.getElementById("realName").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                deptId: document.getElementById("deptId").value, // 部门 ID
                role: document.getElementById("role").value,
                status: document.getElementById("status").value
            };

            const url = editMode ? `${USER_API_URL}/update` : `${USER_API_URL}/add`;
            const method = editMode ? "put" : "post";

            // 编辑时若未填密码则移除该字段
            if (editMode && userData.password === "") {
                delete userData.password;
            }

            axios({ method, url, data: userData })
                .then(() => {
                    alert("操作成功");
                    resetModal();
                    initTable();
                })
                .catch(error => {
                    let msg = "操作失败，请检查网络或参数";
                    if (error.response?.status === 400 && error.response.data.includes("UNIQUE")) {
                        msg = "用户名已存在，请更换用户名";
                    }
                    alert(msg);
                });
        });

        // ----------------------
        // 删除用户
        // ----------------------
        function deleteUser(id) {
            if (confirm("确定要删除此用户吗？")) {
                axios.delete(`${USER_API_URL}/delete/${id}`)
                    .then(() => {
                        alert("删除成功");
                        initTable();
                    })
                    .catch(error => {
                        console.error("删除失败:", error);
                    });
            }
        }

        // ----------------------
        // 重置模态框和表单
        // ----------------------
        function resetModal() {
            editMode = false;
            document.getElementById("userForm").reset();
            bootstrap.Modal.getInstance(document.getElementById("userModal")).hide();
        }

        function resetForm() {
            document.getElementById("deptId").value = "";
            document.getElementById("role").value = "user";
            document.getElementById("status").value = "1";
        }

        // ----------------------
        // 页面初始化
        // ----------------------
        window.onload = () => {
            loadDepartments(); // 初始化时加载部门数据
            initTable(); // 初始化用户列表
        };
    </script>
</div>
</body>
</html>
